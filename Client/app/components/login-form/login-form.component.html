<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <section>
      <input [(ngModel)]="form.email" name="email" type="email" placeholder="账号">
      <input [(ngModel)]="form.password" name="password" type="password"  placeholder="密码">
  </section>
  <section>
    <md-checkbox ngModel name="autoLogout" disableRipple>15分钟后自动登出</md-checkbox>
    <br>
    <md-checkbox>限制只能使用本IP登陆</md-checkbox>
  </section>
  <section>
    <button md-raised-button [disabled]="isBusy$ | async" type="submit">登录</button>
    <a [routerLink]="['/auth/register']">注册</a>
  </section>
  <section>
    <span>你还有 20 次尝试机会</span><br>
    <span>忘记密码</span>
  </section>
</form>
