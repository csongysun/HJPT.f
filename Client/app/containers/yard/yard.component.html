<md-sidenav-layout class="yard-root">
  <md-sidenav #sidenav class="sidenav .z-depth-2" mode="{{isWide ? 'side' : 'over'}}" opened="{{ isWide }}">
    <user-info [user]="user | async">
    </user-info>
    <md-nav-list>
      <a md-list-item class="waves-effect" RouterLinkActive="active" [routerLink]="naviItem.url" *ngFor="let naviItem of naviList">{{naviItem.Name}}</a>
    </md-nav-list>
    <br>
  </md-sidenav>
  <md-toolbar class="appbar z-depth-1" color="primary">
    <button class="app-icon-button" [style.display]="isWide ? 'none' : 'block'" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button> {{title | async}}
    <span class="app-toolbar-filler"></span>
  </md-toolbar>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-layout>
