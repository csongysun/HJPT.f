<a [routerLink]="['/auth/register']">注册</a>
<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <section>
    <input class="inputBox" [(ngModel)]="form.email" name="email" type="email" placeholder="账号">
    <input class="inputBox" [(ngModel)]="form.password" name="password" type="password" placeholder="密码">
  </section>
  <section>
    <br>
  </section>
  <section>
    <button md-raised-button [disabled]="isBusy" type="submit">登录</button>
  </section>
  <section>
  </section>
</form>
