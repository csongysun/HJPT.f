<div fxLayout="row" fxLayoutAlign="space-between stretch"  class="topic-item">
    <div fxLayout="column" fxLayoutAlign="center start" >
      <a [routerLink]="'../detail/' + topic.id">
        <div class="title">{{topic.title}}</div>
      </a>
      <div class="subtitle">{{topic.subtitle}}</div>
    </div>
    <div fxLayout="column" fxLayoutAlign="end end">
      <div>
        ↑{{topic.seeder}} ↓{{topic.leecher}}  √{{topic.completedCount}}   
      </div>
    </div>
</div>
