<topic-filter [categoryList]="categories$ | async" (onChange)="refreshCollection($event)">
</topic-filter>
<topics-paging [pages]="pages$ | async" [paging]="paging$ | async" (onChange)="goPage($event)">
</topics-paging>

<div class="torrents-container">
    <torrent-list [topics]="topicList$ | async"></torrent-list>
</div>
